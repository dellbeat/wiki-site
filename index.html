<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>逆水寒手游不完全攻略集合</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">稍等一下，马上就好~</div>
  <script>
    window.$docsify = {
        name: '不完全攻略集合',
        // coverpage: 'structMd/_coverpage.md',
        loadSidebar: 'structMd/_sidebar.md',
        // 完整配置参数
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: [], // or 'auto'
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 3,
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        },
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        },
        timeUpdater: {
            text: ">最后更新时间: {docsify-updated}",
            formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
            whereToPlace: "top",  // "top" or "bottom", default to "bottom"
        },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
