<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不完全攻略集合</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" disabled>
</head>
<body>
<div id="app">稍等一下，马上就好~</div>
<script>
    window.$docsify = {
        name: '不完全攻略集合',
        loadSidebar: 'structMd/_sidebar.md',
        loadNavbar: 'structMd/_navbar.md',
        subMaxLevel: 3,
        // 完整配置参数
        search: {
            maxAge: 1800000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 3,
            hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        switchLightDarkMode: {
            useSwitchMode: true,
            top: 130,
            right: 26,
            svgColor: '#7d7b75',
        },
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<script src="https://cdn.jsdelivr.net/gh/pikapikapikaori/docsify-simple-dark-mode@latest/src/switchLightDarkMode.js"></script>
</body>
</html>
